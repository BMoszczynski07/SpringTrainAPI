<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1 class="train__title">Rozkład jazdy pociągów</h1>

    <table class="train__timetable">
      <tr>
        <td>Identyfikator pociągu</td>
        <td>Kierunek</td>
        <td>Cena biletu (PLN)</td>
      </tr>
      <tr th:each="train : ${trains}">
        <td th:text="${train.id}"></td>
        <td th:text="${train.destination}"></td>
        <td
          th:text="${#numbers.formatDecimal(train.ticketPrice, 2, 'POINT', 2, 'COMMA')}"
        ></td>
      </tr>
    </table>

    <form class="train-crud__form" method="POST">
      <header class="train-crud__form-title">
        Dodaj nowy pociąg do bazy danych
      </header>

      <label class="train-crud__form-label" for="destination">Kierunek</label>
      <input
        type="text"
        id="destination"
        name="destination"
        class="train-crud__form-input"
      />

      <label class="train-crud__form-label" for="price"
        >Cena biletu (PLN)</label
      >
      <input
        type="number"
        id="price"
        name="price"
        class="train-crud__form-input"
        step="1"
        min="1"
        max="400"
      />

      <button type="submit" class="train-crud__form-submit">Zatwierdź</button>
    </form>

    <!-- <div class="train-crud__form-errors">
      <h5 class="train-crud__form-errors__title">
        W wypełnionym formularzu znaleziono następujące błędy:
      </h5>

      <p class="train-crud__form-err">Brak wyznaczonego kierunku pociągu</p>
      <p class="train-crud__form-err">Wprowadzono niepoprawną cenę</p>
    </div> -->
  </body>
</html>
